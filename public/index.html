<!DOCTYPE html>

	<title>API-CDW-Pigüé</title>
</head>
<body>
	<h1>Rutas API - Curso Diseño Web - CFP - Pigüé</h1>
	<h2>Noticias:</h2>
	<ul>
		<li>
			<b>GET all:</b> <a href="https://cdwpigue.herokuapp.com/notices">https://cdwpigue.herokuapp.com/notices</a>
		</li>
		<li>
			<b>GET show:</b> <a href="https://cdwpigue.herokuapp.com/notices/:noticeId">https://cdwpigue.herokuapp.com/notices/:noticeId</a>
		</li>
		<li>
			<b>POST new:</b> <a href="https://cdwpigue.herokuapp.com/notices">https://cdwpigue.herokuapp.com/notices</a>
		</li>
		<li>
			<b>POST delete:</b> <a href="https://cdwpigue.herokuapp.com/notices/:noticeId/delete">https://cdwpigue.herokuapp.com/notices/:noticeId/delete</a>
		</li>
	</ul>
</body>
</html>
